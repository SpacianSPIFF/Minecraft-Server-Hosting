<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server</title>
  <link href="./styles.css" rel="stylesheet">
  <script src="./script.js"></script>
</head>

<body>
  <h2>Minecraft Server Control Panel</h2>
  <div id="textBox">
    <div id="textBoxHeading">Console</div>
    <div id="textBoxData"></div>
    <form id="dataInputForm" onsubmit="sendCommandData(); return false;">
      <input type="text" placeholder="Enter command" id="dataInputBox">
      <button id="sendButton" type="submit">Send</button>
    </form>
  </div>
  <button id="startButton" onclick="initialiseServer('start')">Start</button>
  <button id="stopButton" onclick="initialiseServer('stop')">Stop</button>
</body>

</html>
